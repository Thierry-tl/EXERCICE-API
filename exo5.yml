openapi: 3.0.3
info:
  title: API de gestion de produits et commandes
  description: API pour gérer les produits et commandes avec authentification
  version: 1.0.0
servers:
  - url: https://api.example.com
    description: Serveur principal

tags:
  - name: Products
    description: Gestion des produits
  - name: Orders
    description: Gestion des commandes

paths:
  /products:
    get:
      tags:
        - Products
      summary: Rechercher des produits
      description: Retourne une liste de produits basée sur les critères de recherche
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/SearchParam'
      responses:
        '200':
          description: Liste des produits récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                multiple_products:
                  summary: Résultat avec plusieurs produits
                  description: Exemple de réponse avec plusieurs produits trouvés
                  value:
                    - name: "Lait Bio"
                      expiration_datetime: "2025-09-15T10:30:00Z"
                      price: 3.45
                    - name: "Pain Complet"
                      expiration_datetime: "2025-09-05T18:00:00Z"
                      price: 2.80
                    - name: "Yaourt Nature"
                      expiration_datetime: "2025-09-20T23:59:00Z"
                      price: 1.95
                empty_list:
                  summary: Liste vide
                  description: Aucun produit trouvé pour les critères de recherche
                  value: []

  /orders:
    get:
      tags:
        - Orders
      summary: Récupérer la liste des commandes
      description: Retourne une liste paginée de toutes les commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste des commandes récupérée avec succès
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                multiple_orders:
                  summary: Plusieurs commandes
                  description: Exemple avec plusieurs commandes
                  value:
                    - identifier: 1001
                      customer_name: "Alice Dupont"
                      creation_datetime: "2025-09-01T14:30:00Z"
                      total_amount: 25.50
                    - identifier: 1002
                      customer_name: "Bob Martin"
                      creation_datetime: "2025-09-02T09:15:00Z"
                      total_amount: 42.75
                empty_orders:
                  summary: Aucune commande
                  description: Liste vide
                  value: []

    post:
      tags:
        - Orders
      summary: Créer une nouvelle commande
      description: Crée une nouvelle commande dans le système (nécessite une authentification)
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderInput'
            examples:
              simple_order:
                summary: Commande simple
                description: Exemple d'une commande basique
                value:
                  customer_name: "Marie Leblanc"
                  total_amount: 18.90
              large_order:
                summary: Grosse commande
                description: Exemple d'une commande importante
                value:
                  customer_name: "Pierre Durand"
                  total_amount: 125.75
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                created_order:
                  summary: Commande créée
                  description: Exemple de commande nouvellement créée
                  value:
                    identifier: 1003
                    customer_name: "Marie Leblanc"
                    creation_datetime: "2025-09-02T16:45:30Z"
                    total_amount: 18.90
        '401':
          description: Authentification requise
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Authentication required"
        '400':
          description: Données d'entrée invalides
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Invalid input data"

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
      description: Authentification HTTP Basic (username:password encodé en Base64)

  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
          description: Nom du produit
          example: "Lait Bio"
        expiration_datetime:
          type: string
          format: date-time
          description: Date et heure d'expiration du produit
          example: "2025-09-15T10:30:00Z"
        price:
          type: number
          format: float
          description: Prix du produit en euros
          minimum: 0
          example: 3.45
      required:
        - name
        - expiration_datetime
        - price

    Order:
      type: object
      properties:
        identifier:
          type: integer
          description: Identifiant unique de la commande
          example: 1001
        customer_name:
          type: string
          description: Nom du client
          example: "Alice Dupont"
        creation_datetime:
          type: string
          format: date-time
          description: Date et heure de création de la commande
          example: "2025-09-01T14:30:00Z"
        total_amount:
          type: number
          format: float
          description: Montant total de la commande en euros
          minimum: 0
          example: 25.50
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount

    OrderInput:
      type: object
      properties:
        customer_name:
          type: string
          description: Nom du client
          minLength: 1
          maxLength: 100
          example: "Marie Leblanc"
        total_amount:
          type: number
          format: float
          description: Montant total de la commande en euros
          minimum: 0.01
          example: 18.90
      required:
        - customer_name
        - total_amount

    Error:
      type: object
      properties:
        error:
          type: string
          description: Message d'erreur
          example: "Authentication required"
      required:
        - error

  parameters:
    LimitParam:
      name: limit
      in: query
      description: Nombre maximum d'éléments à retourner
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      examples:
        default:
          summary: Limite par défaut
          value: 20
        small_limit:
          summary: Petite limite
          value: 5

    SearchParam:
      name: q
      in: query
      description: Terme de recherche pour filtrer les produits par nom
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 100
      examples:
        food_search:
          summary: Recherche alimentaire
          value: "lait"
        empty_search:
          summary: Recherche vide
          value: ""

    PageParam:
      name: page
      in: query
      description: Numéro de la page
      required: false
      schema:
        type: integer
        minimum: 1
        default: 1
      examples:
        first_page:
          summary: Première page
          value: 1
        second_page:
          summary: Deuxième page
          value: 2

    SizeParam:
      name: size
      in: query
      description: Nombre d'éléments par page
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      examples:
        default_size:
          summary: Taille par défaut
          value: 20
        small_size:
          summary: Petite taille
          value: 10